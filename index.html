<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="/assets/style.css"/>
</head>
<body>
    <header>
        <div id="highscore">Highscore: <span id="highscoreValue">0</span> by <span id="highscoreInitials">-</span></div>
        <div id="timer">Timer: <span id="timerValue">0</span> sec</div>
    </header>
    <div id="quiz">
        <h1>Code Assesment Quiz</h1>
        <p>How good are you at Javascript?</p>
        <button id="startBtn">Start Quiz</button>
        <form id="questionForm" style="display: none;">
            <h2 id="question">Question</h2>
            <div>
                <label><input type="radio" name="answer" value="option1"> <span id="answer1">Option 1</span></label>
                <label><input type="radio" name="answer" value="option2"> <span id="answer2">Option 2</span></label>
                <label><input type="radio" name="answer" value="option3"> <span id="answer3">Option 3</span></label>
                <label><input type="radio" name="answer" value="option4"> <span id="answer4">Option 4</span></label>
            </div>
            <div id="submitContainer">
                <button type="submit">Submit</button>
            </div>
            
        </form>
        <div id="saveScoreContainer" class="saveScoreContainer">
            <p>Your Final Score: <span id="finalScoreValue">0</span></p>
            <input type="text" id="initials" name="initials" maxlength="3" placeholder="Enter Your Initials">
            <button id="saveScoreButton">Save</button>
        </div>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
