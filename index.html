<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Assessment Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css"/>
</head>
<body>
    <div>
        <header>
            <!--create link to high scores-->
            <p id="high-score"><a href="highscores.html" class="high-scores">View High Scores</a></p>
            <!--create timer-->
            <p class="timer">Time: <span id="time" class="timer">0</span></p>
        </header>
    </div>
    <main class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
        
    </main>
    <div id="end-container"></div>
    <script src="assets\script.js"></script>
</body>

</html>
