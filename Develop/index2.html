<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <header>
        <div id="highscore">Highscore: <span id="highscoreValue">0</span> by <span id="highscoreInitials">-</span></div>
        <div id="timer">Timer: <span id="timerValue">0</span> sec</div>
    </header>
    <div id="quiz">
        <h1>Quiz Title</h1>
        <p>Quiz description goes here.</p>
        <button id="startBtn">Start Quiz</button>
        <form id="questionForm" style="display: none;">
            <h2 id="question">Question</h2>
            <label><input type="radio" name="answer" value="option1"> <span id="answer1">Option 1</span></label>
            <label><input type="radio" name="answer" value="option2"> <span id="answer2">Option 2</span></label>
            <label><input type="radio" name="answer" value="option3"> <span id="answer3">Option 3</span></label>
            <label><input type="radio" name="answer" value="option4"> <span id="answer4">Option 4</span></label>
            <button type="submit">Submit</button>
        </form>
    </div>

    // javascript script2.js in assets hookup
    <script src="assets/script2.js"></script>
</body>
</html>
