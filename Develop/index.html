<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="assets\style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="quiz">
        
        <div class="card">
            <div class="questions">What characters do you use to create an in-line comment?</div>
            <div class="answers">
                <label><input type="radio" name="q1" value="a">a. //</label>
                <label><input type="radio" name="q1" value="b">b. n/</label>
                <label><input type="radio" name="q1" value="c">c. /**/</label>
            </div>
        </div>
        <div class ="card">
            <div class="questions">Which code is a Jquery operation?</div>
            <div class="answers">
                <label><input type="radio" name="q2" value="a">a. document.queryselectAll("#root")</label>
                <label><input type="radio" name="q2" value="b">b. $("#root")</label>
                <label><input type="radio" name="q2" value="c">c. document.getElementByID("#root")</label>
            </div>
        </div>
        <div class ="card">
            <div class="questions">Which of these uses LIFO to access, store, and retrieve data?</div>
            <div class="answers">
                <label><input type="radio" name="q3" value="a">a. Queue</label>
                <label><input type="radio" name="q3" value="b">b. Array</label>
                <label><input type="radio" name="q3" value="c">c. Stack</label>
            </div>
        </div>
        <div class ="card">
            <div class="questions">Which of these are a non-linear data structure?</div>
            <div class="answers">
                <label><input type="radio" name="q4" value="a">a. Trees</label>
                <label><input type="radio" name="q4" value="b">b. Arrays</label>
                <label><input type="radio" name="q4" value="c">c. Stacks</label>
            </div>
        </div>
        <div class ="card">
            <div class="questions">In OOPS, which concept refers to the wrapping of code and data together into a single unit?</div>
            <div class="answers">
                <label><input type="radio" name="q5" value="a">a. Inheritance</label>
                <label><input type="radio" name="q5" value="b">b. Encapsulation</label>
                <label><input type="radio" name="q5" value="c">c. Polymorphism</label>
            </div>
        </div>
        <button id="submit">Submit</button>
    </div>
</body>
<script src="assets\script.js"></script>
</html>
